# Large-scale Comparison Experiment Configuration
# For paper performance evaluation

# Monte Carlo simulation parameters
monte_carlo:
  n_realizations: 1000          # Main experiment (standard for papers)
  n_realizations_ablation: 500  # Ablation study (fewer for speed)
  random_seed: 42

# Scenario parameters
scenarios:
  # Main experiment: SNR sweep
  snr_range: [0, 5, 10, 15, 20, 25, 30]  # dB
  elevation_angle: 10                     # degrees (main experiment)
  abs_bandwidth: 1.2e6                    # Hz (1.2 MHz, main experiment)
  user_number: 32                         # Main experiment user count

  # Extended experiments: different parameters
  elevation_angles: [10, 20, 40]                   # degrees
  abs_bandwidths: [0.4e6, 1.2e6, 2.0e6, 3.0e6]   # Hz
  user_numbers: [16, 32, 64]                      # Optional user counts

# Comparison baselines
baselines:
  - name: "SAT-NOMA"
    description: "Satellite NOMA only, no ABS"
    enabled: true
    use_abs: false

  - name: "Original-SATCON"
    description: "Paper original method (baseline)"
    enabled: true
    modules:
      position: "kmeans"
      pairing: "independent"
      decision: "greedy"
    module_flags:
      use_module1: false
      use_module2: false
      use_module3: false

  - name: "SATCON+M1"
    description: "Only upgrade position optimization"
    enabled: true
    modules:
      position: "gradient"
      pairing: "independent"
      decision: "greedy"
    module_flags:
      use_module1: true
      use_module2: false
      use_module3: false

  - name: "SATCON+M2"
    description: "Only upgrade pairing optimization"
    enabled: true
    modules:
      position: "kmeans"
      pairing: "joint"
      decision: "greedy"
    module_flags:
      use_module1: false
      use_module2: true
      use_module3: false

  - name: "SATCON+M3"
    description: "Only upgrade decision optimization"
    enabled: true
    modules:
      position: "kmeans"
      pairing: "independent"
      decision: "ilp"
    module_flags:
      use_module1: false
      use_module2: false
      use_module3: true

  - name: "Proposed-Full"
    description: "Full system (all three modules enabled)"
    enabled: true
    modules:
      position: "gradient"
      pairing: "joint"
      decision: "ilp"
    module_flags:
      use_module1: true
      use_module2: true
      use_module3: true

# Performance metrics
metrics:
  - "sum_rate"              # System sum rate
  - "spectral_efficiency"   # Spectral efficiency
  - "jain_fairness_index"   # Jain fairness index
  - "edge_user_rate"        # Edge user rate (worst 5%)
  - "abs_utilization"       # ABS utilization
  - "mode_distribution"     # Mode distribution statistics

# Output settings
output:
  results_dir: "results/comparison"
  figures_dir: "results/figures/comparison"
  data_dir: "results/data/comparison"
  tables_dir: "results/tables/comparison"

  # Save formats
  save_raw_data: true
  save_figures: true
  save_tables: true

  # Figure settings
  figure_format: "png"
  figure_dpi: 300
  figure_style: "seaborn-v0_8-paper"

# Experiment types
experiments:
  main:
    enabled: true
    description: "Main experiment: SNR vs Performance"
    type: "snr_sweep"

  ablation:
    enabled: true
    description: "Ablation study: Individual module contributions"
    type: "ablation_study"

  scalability:
    enabled: false  # Optional
    description: "Scalability: Different user numbers"
    type: "user_number_sweep"

  bandwidth:
    enabled: false  # Optional
    description: "Bandwidth impact experiment"
    type: "bandwidth_sweep"
